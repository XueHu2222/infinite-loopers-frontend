name: Quest Giver CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 24.x
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Svelte project
        run: npm run build

      - name: Run tests
        run: npm test --if-present

      - name: Notify Microsoft Teams on failure
        if: failure()
        uses: jdcargile/ms-teams-notification@v1.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          ms-teams-webhook-uri: ${{ secrets.TEAMS_WEBHOOK_URL }}
          notification-summary: Build failed in the "Quest Giver CI" workflow
          notification-color: dc3545
